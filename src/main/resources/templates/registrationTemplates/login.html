<!Doctype html>
<html class="h-100 " xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:insert="~{fragments/bootstrap.html}"/>

<body class="h-100" style="background: lightgray">
<div class="d-flex justify-content-center h-100  align-items-center">
    <div class="col-sm-8 col-md-6 col-lg-3 col-lx-2 pb-2 pt-3" style="border-radius: 5px; border: 1px solid gray; box-shadow: 5px 5px 5px darkgray; background: white" >

        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible mb-2">
                <strong>Error!</strong> Invalid username or password.
            </div>
            <input name="username" type="text" class="form-control col-sm-12 mb-2 " placeholder="Username">
            <input name="password" type="password" class="form-control mb-2 col-sm-12" id="pwd" placeholder="Password">
            <button type="submit" class="btn btn-secondary col-sm-12 mb-2">Sign In</button>

        </form>
        <form th:action="@{/register/}" method="get">
            <button type="submit" class="btn btn-dark col-sm-12 mb-2">Register</button>
        </form>
    </div>
</div>

</body>
</html>
