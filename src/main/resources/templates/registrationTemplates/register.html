<!Doctype html>
<html class="h-100 " xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:insert="~{fragments/bootstrap.html}"/>
<body class="h-100" style="background: lightgray">
<header>
    <script type="text/javascript" th:src="@{/js/registration.js}"></script>
</header>


<div class="d-flex justify-content-center h-100  align-items-center">
    <div class="col-sm-8 col-md-6 col-lg-3 col-lx-2 pb-2 pt-3 p-3"
         style="border-radius: 5px; border: 1px solid gray; box-shadow: 5px 5px 5px darkgray; background: white">


        <form th:action="@{/register/}" method="post">
            <div id="errorDiv" style="text-align: center;" hidden="hidden" class="justify-content-center alert alert-danger alert-dismissible mb-2">
                <label><strong>Ошибка!</strong>Ошибка регистрации</label>
            </div>
            <div>
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" placeholder="Your Login">
                    <div id="passwordHelpBlock" class="form-text">
                        Your login must be 3-20 characters long, not contain numbers, and must not contain spaces,
                        special characters, or emoji.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your Password">
                    <div id="passwordHelpBlock2" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                        spaces,
                        special characters, or emoji.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password_repeat" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="password_repeat" placeholder="Your Password">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="email" id="email" class="form-control" placeholder="Your email"
                               aria-label="Имя получателя" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" id="reg_email_send" onclick="sendActivationCode()" type="button">Выслать код</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="activationCode" class="form-label">Код активации:</label>
                    <input type="text" class="form-control" id="activationCode" placeholder="Код активации">
                </div>
            </div>
        </form>

        <div class="mb-3 row">
            <div class="col-6">
                <a href="/" class="btn btn-outline-secondary">Вернуться назад</a>
            </div>
            <div class="col-6 text-end d-flex justify-content-end">
                <button type="button" onclick="completeRegistration(event)" class="btn btn-secondary">Зарегестрироваться</button>
            </div>

        </div>
    </div>


</div>
</div>
</body>
</html>
